<c-col xs="12">
  <c-card class="mb-4">
    <c-card-body>
      <c-row>
        <c-col md="2" xl="2" xs="6">
          <!-- Each column takes 2/12 of the row on medium and extra-large screens, and 6/12 on extra-small screens -->
          <app-number-widget
            [text]="'Total Roads'"
            [value]=totalRoads
            [length]=totalRoadsLength
            [borderClass]="'dark'"
          ></app-number-widget>
        </c-col>
        <c-col md="2" xl="2" xs="6">
          <app-number-widget
            [text]="'Completed'"
            [value]=completedRoads
            [length]=completedRoadsLength
            [borderClass]="'success'"
          ></app-number-widget>
        </c-col>
        <c-col md="2" xl="2" xs="6">
          <app-number-widget
            [text]="'In Progress'"
            [value]=inProgressRoads
            [length]=inProgressRoadsLength
            [borderClass]="'warning'"
          ></app-number-widget>
        </c-col>
        <c-col md="2" xl="2" xs="6">
          <app-number-widget
            [text]="'Delayed'"
            [value]=delayedRoads
            [length]=delayedRoadsLength
            [borderClass]="'danger'"
          ></app-number-widget>
        </c-col>
        <c-col md="2" xl="2" xs="6">
          <app-number-widget
            [text]="'On Hold'"
            [value]=onHoldRoads
            [length]=onHoldRoadsLength
            [borderClass]="'primary'"
          ></app-number-widget>
        </c-col>
        <c-col md="2" xl="2" xs="6">
          <app-number-widget
            [text]="'Not Started'"
            [value]=notStartedRoads
            [length]=notStartedRoadsLength
            [borderClass]="'alert'"
          ></app-number-widget>
        </c-col>
        
      </c-row>
    </c-card-body>



  </c-card>
</c-col>


<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Roads List</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
               Sr. No.
              </th>
              <th>Roads</th>
              <th>Status</th>
              <th class="text-center">Length(m)</th>
              <th class="text-center">Weighted Progress</th>
              <th class="text-center">Progress</th>
              <th class="text-center"></th>
              <!-- <th>Activity</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let loc of locationListProgress; index as i">
              <td class="text-center" style="width: 6%;">
              {{i+1}}
              </td>
              <td>
                <div>{{ loc.name }}</div>
                <div class="small text-medium-emphasis text-nowrap">
                  <!-- <span>
                    {{ user.state }} | Registered: {{ user.registered }}
                  </span> -->
                </div>
              </td>
              <td style="width: 10%;">
                {{ loc.status }}
              </td>
              <td class="text-center">
                {{loc.length}}
              </td>
            
              <td style="width: 22%;">
                <div class="d-flex justify-content-between">
                  <div class="float-start">
                    <strong>{{ loc.weightedProgress }}%</strong>
                  </div>
                </div>
                <c-progress thin>
                  <c-progress-bar
                    [value]="loc.weightedProgress"
                    color="{{ loc.color }}"
                  ></c-progress-bar>
                </c-progress>
              </td>
              <td style="width: 22%;">
                <div class="d-flex justify-content-between">
                  <div class="float-start">
                    <strong>{{ loc.usage }}%</strong>
                  </div>
                  <!-- <div class="float-end ms-1 text-nowrap">
                    <small class="text-medium-emphasis">
                      {{ loc.period }}
                    </small>
                  </div> -->
                </div>
                <c-progress thin>
                  <c-progress-bar
                    [value]="loc.usage"
                    color="{{ loc.color }}"
                  ></c-progress-bar>
                </c-progress>
              </td>
              <td class="text-center">
                
              </td>
              <!-- <td>
                <div class="small text-medium-emphasis">Last login</div>
                <div class="fw-semibold text-nowrap">{{ user.activity }}</div>
              </td> -->
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
