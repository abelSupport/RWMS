<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Roads Map</c-card-header>
      <c-card-body>
        <c-row>
          <c-col [sm]="12">
            <div id="map-container" style="position: relative; width: 100%; height: 500px;">
              <div id="map" class="map"></div>
              <div id="toggle-ward-layer" style="position: absolute; top: 115px; left: 35px; z-index: 1000;">
                <c-form-check [switch]="true">
                  <input cFormCheckInput type="checkbox" checked (click)="toggleWardLayerVisibility()" />
                  <label cFormCheckLabel>Mega CC Roads</label>
                </c-form-check>
              </div>
              <div id="toggle-ward-layer" style="position: absolute; top: 145px; left: 35px; z-index: 1000;">
                <c-form-check [switch]="true">
                  <input cFormCheckInput type="checkbox" checked (click)="toggleCatchmentLayerVisibility()" />
                  <label cFormCheckLabel>Cooker Vehicles</label>
                </c-form-check>
              </div>
            </div>
          </c-col>
        </c-row>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
